<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 10px 0;
        }
        .header img {
            max-width: 150px;
        }
        .content {
            padding: 20px;
        }
        .content p {
            margin: 0 0 10px;
        }
        .footer {
            text-align: center;
            padding: 10px 0;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://lumihost.net/assets/img/logonew.png" alt="Lumi Host">
        </div>
        <div class="content">
            <p>Dear Admin,</p>
            <p>The service <strong>{{service}}</strong> is currently <strong>{{status}}</strong>.</p>
            <p>Please take the necessary actions to resolve this issue.</p>
            <p>Thank you,<br>Lumi Host Status</p>
        </div>
        <div class="footer">
            <p>&copy; 2025 Lumi Host. All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
